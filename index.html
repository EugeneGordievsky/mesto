<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="images/karachaevsk.png" class="element__image" alt="Старое кирпичное здание и лес">
          <div class="element__info">
          <h2 class="element__header">
            Карачаевск
          </h2>
          <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/gora-elbrus.png" class="element__image" alt="Гора и закат">
          <div class="element__info">
          <h2 class="element__header">
            Гора Эльбрус
          </h2>
          <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombay.png" class="element__image" alt="Лес и заснеженные горы">
          <div class="element__info">
          <h2 class="element__header">
            Домбай
          </h2>
          <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/gora-elbrus.png" class="element__image" alt="Гора и закат">
          <div class="element__info">
          <h2 class="element__header">
            Гора Эльбрус
          </h2>
          <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombay.png" class="element__image" alt="Лес и заснеженные горы">
          <div class="element__info">
          <h2 class="element__header">
            Домбай
          </h2>
          <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/karachaevsk.png" class="element__image" alt="Старое кирпичное здание и лес">
          <div class="element__info">
            <h2 class="element__header">
              Карачаево-Черкесия
            </h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
      <section class="edit-form">
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h3 class="popup__header">
              Редактировать профиль
            </h3>
            <input type="text" placeholder="Введите Ваше имя" class="popup__enter-name">
            <input type="text" placeholder="Введите Вашу профессию" class="popup__enter-job">
            <button class="popup__save-button">Сохранить</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
